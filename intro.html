<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Importing Bootstrap</title>
        <link href= "./css/bootstrap.min.css" rel="stylesheet"/> 
        
    </head>

    <body>
        <input type="button" style="background-color: black ;" class="btn btn-primary" value="Hello World" />


        <!-- Button trigger modal -->
<button type="button" style="background-color: black;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    CLICK ME
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">NAMAMASKO PO</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          GCASH NUMBER : 09614180210
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>


        <script src="./js/bootstrap.bundle.min.js"> </script>
    </body>

</html>
